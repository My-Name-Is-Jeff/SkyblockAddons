pluginManagement {
    repositories {
        maven {
            name 'Minecraft Forge'
            url 'https://maven.minecraftforge.net/'
        }
        maven {
            name 'JitPack'
            url 'https://jitpack.io'
        }
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id.startsWith('net.minecraftforge.gradle')) {
                useModule group: 'com.github.skytils', name: 'ForgeGradle', version: requested.version
            }
        }
    }
}